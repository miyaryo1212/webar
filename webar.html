<!DOCTYPE html>
<html>

<head>
    <title>A-FrameとAR.jsでWebAR体験</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:url" content="https://miyaryo1212.github.io/webar/webar.html" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="A-FrameとAR.jsでWebAR体験" />
    <meta property="og:description" content="A-FrameとAR.jsを用いてブラウザ上でARを体験！" />
    <meta property="og:site_name" content="butsukaga" />
    <meta property="og:image" content="#" />

    <!-- ===== iOS Safariで動作確認済みのバージョン ===== -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <!-- ===== AR.js の読み込み ===== -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body>
    <!-- ===== A-Frameを使用する ===== -->
    <a-scene embedded arjs="debugUIEnabled:false; patternRatio:0.75">

        <!-- ===== 使う素材をアセット化 ===== -->
        <a-assets>
            <a-assets-item id="001-obj" src="./assets/model/001/001.obj"></a-assets-item>
            <a-assets-item id="001-mtl" src="./assets/model/001/001.mtl"></a-assets-item>

            <a-assets-item id="007-obj" src="./assets/model/007/007.obj"></a-assets-item>
            <a-assets-item id="007-mtl" src="./assets/model/007/007.mtl"></a-assets-item>

            <a-assets-item id="014-obj" src="./assets/model/014/014.obj"></a-assets-item>
            <a-assets-item id="014-mtl" src="./assets/model/014/014.mtl"></a-assets-item>

            <a-assets-item id="018-obj" src="./assets/model/018/018.obj"></a-assets-item>
            <a-assets-item id="018-mtl" src="./assets/model/018/018.mtl"></a-assets-item>

            <a-assets-item id="025-obj" src="./assets/model/025/025.obj"></a-assets-item>
            <a-assets-item id="025-mtl" src="./assets/model/025/025.mtl"></a-assets-item>

            <a-assets-item id="070-obj" src="./assets/model/070/070.obj"></a-assets-item>
            <a-assets-item id="070-mtl" src="./assets/model/070/070.mtl"></a-assets-item>

            <a-assets-item id="144-obj" src="./assets/model/144/144.obj"></a-assets-item>
            <a-assets-item id="144-mtl" src="./assets/model/144/144.mtl"></a-assets-item>

            <a-assets-item id="156-obj" src="./assets/model/156/156.obj"></a-assets-item>
            <a-assets-item id="156-mtl" src="./assets/model/156/156.mtl"></a-assets-item>

            <a-assets-item id="180-obj" src="./assets/model/180/180.obj"></a-assets-item>
            <a-assets-item id="180-mtl" src="./assets/model/180/180.mtl"></a-assets-item>

            <a-assets-item id="197-obj" src="./assets/model/197/197.obj"></a-assets-item>
            <a-assets-item id="197-mtl" src="./assets/model/197/197.mtl"></a-assets-item>

            <a-assets-item id="248-obj" src="./assets/model/248/248.obj"></a-assets-item>
            <a-assets-item id="248-mtl" src="./assets/model/248/248.mtl"></a-assets-item>
        </a-assets>

        <!-- ===== カメラで認識した 001.patt に類似したパターン上に拡張現実空間を描画 ===== -->
        <a-marker type="pattern" url="./assets/marker/pattern-6x6.marker.001.patt">

            <!-- ===== 
                001-obj に 001-mtl の情報を加えて描画 
                回転アニメーションを追加
                ===== -->
            <a-entity obj-model="obj: #001-obj; mtl: #001-mtl" position="0 1.5 0" scale="0.45 0.45 0.45"
                animation="property: object3D.position.y; to: 2.5; dir: alternate; dur: 2000; loop: true"
                animation__2="property: rotation; to: 0 360 0; dur: 6000; easing: linear; loop: true;">
        </a-marker>

        <a-marker type="pattern" url="./assets/marker/pattern-6x6.marker.002.patt">
            <a-entity obj-model="obj: #007-obj; mtl: #007-mtl" position="0 1.5 0" scale="0.45 0.45 0.45"
                animation="property: object3D.position.y; to: 2.5; dir: alternate; dur: 2000; loop: true"
                animation__2="property: rotation; to: 0 360 0; dur: 6000; easing: linear; loop: true;">
        </a-marker>

        <a-marker type="pattern" url="./assets/marker/pattern-6x6.marker.003.patt">
            <a-entity obj-model="obj: #014-obj; mtl: #014-mtl" position="0 1.5 0" scale="0.45 0.45 0.45"
                animation="property: object3D.position.y; to: 2.5; dir: alternate; dur: 2000; loop: true"
                animation__2="property: rotation; to: 0 360 0; dur: 6000; easing: linear; loop: true;">
        </a-marker>

        <a-marker type="pattern" url="./assets/marker/pattern-6x6.marker.004.patt">
            <a-entity obj-model="obj: #018-obj; mtl: #018-mtl" position="0 1.5 0" scale="0.45 0.45 0.45"
                animation="property: object3D.position.y; to: 2.5; dir: alternate; dur: 2000; loop: true"
                animation__2="property: rotation; to: 0 360 0; dur: 6000; easing: linear; loop: true;">
        </a-marker>

        <a-marker type="pattern" url="./assets/marker/pattern-6x6.marker.005.patt">
            <a-entity obj-model="obj: #025-obj; mtl: #025-mtl" position="0 1.5 0" scale="0.45 0.45 0.45"
                animation="property: object3D.position.y; to: 2.5; dir: alternate; dur: 2000; loop: true"
                animation__2="property: rotation; to: 0 360 0; dur: 6000; easing: linear; loop: true;">
        </a-marker>

        <a-marker type="pattern" url="./assets/marker/pattern-6x6.marker.006.patt">
            <a-entity obj-model="obj: #070-obj; mtl: #070-mtl" position="0 1.5 0" scale="0.45 0.45 0.45"
                animation="property: object3D.position.y; to: 2.5; dir: alternate; dur: 2000; loop: true"
                animation__2="property: rotation; to: 0 360 0; dur: 6000; easing: linear; loop: true;">
        </a-marker>

        <a-marker type="pattern" url="./assets/marker/pattern-6x6.marker.007.patt">
            <a-entity obj-model="obj: #144-obj; mtl: #144-mtl" position="0 1.5 0" scale="0.45 0.45 0.45"
                animation="property: object3D.position.y; to: 2.5; dir: alternate; dur: 2000; loop: true"
                animation__2="property: rotation; to: 0 360 0; dur: 6000; easing: linear; loop: true;">
        </a-marker>

        <a-marker type="pattern" url="./assets/marker/pattern-6x6.marker.008.patt">
            <a-entity obj-model="obj: #156-obj; mtl: #156-mtl" position="0 1.5 0" scale="0.45 0.45 0.45"
                animation="property: object3D.position.y; to: 2.5; dir: alternate; dur: 2000; loop: true"
                animation__2="property: rotation; to: 0 360 0; dur: 6000; easing: linear; loop: true;">
        </a-marker>

        <a-marker type="pattern" url="./assets/marker/pattern-6x6.marker.009.patt">
            <a-entity obj-model="obj: #180-obj; mtl: #180-mtl" position="0 1.5 0" scale="0.45 0.45 0.45"
                animation="property: object3D.position.y; to: 2.5; dir: alternate; dur: 2000; loop: true"
                animation__2="property: rotation; to: 0 360 0; dur: 6000; easing: linear; loop: true;">
        </a-marker>

        <a-marker type="pattern" url="./assets/marker/pattern-6x6.marker.010.patt">
            <a-entity obj-model="obj: #197-obj; mtl: #197-mtl" position="0 1.5 0" scale="0.45 0.45 0.45"
                animation="property: object3D.position.y; to: 2.5; dir: alternate; dur: 2000; loop: true"
                animation__2="property: rotation; to: 0 360 0; dur: 6000; easing: linear; loop: true;">
        </a-marker>

        <a-marker type="pattern" url="./assets/marker/pattern-6x6.marker.011.patt">
            <a-entity obj-model="obj: #248-obj; mtl: #248-mtl" position="0 1.5 0" scale="0.45 0.45 0.45"
                animation="property: object3D.position.y; to: 2.5; dir: alternate; dur: 2000; loop: true"
                animation__2="property: rotation; to: 0 360 0; dur: 6000; easing: linear; loop: true;">
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
